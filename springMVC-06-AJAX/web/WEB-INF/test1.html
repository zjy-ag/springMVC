<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div>
        <p>
            请输入网址：
        </p>
        <p>
            <input type="text" id="url" value="https://www.baidu.com/">
            <input type="submit" onclick="f()">
        </p>
    </div>
    <div>
        <iframe id="iframe" width="100%" height="500px"></iframe>
    </div>
</body>
    <script>
        function f() {
            let url = document.getElementById('url').value;
            document.getElementById('iframe').src = url;
        }
    </script>
</html>
